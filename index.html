<!DOCTYPE html>
<html class='no-js' lang='es'>
  <head>
    <meta charset='utf-8'>
    <meta content='Sitio para degustar algo' name='description'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <link href='css/normalize.css' rel='stylesheet'>
    <link href='css/main.css' rel='stylesheet'>
    <link href='css/flexboxgrid.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
    <link href='css/animate.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Satisfy' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet'>
    <link href='css/bootstrap.min.css' rel='stylesheet'>
    <title>Reservación, Tour y Viajes</title>
  </head>
  <body>
    <header class='h-img relative white-text'>
      <div class='head-name absolute animated fadeInDown delay-2s text-center'>
        <div class='row fx-row'>
          <div class='col-xs-12'>
            <div class='box box-head'>
              <h1 class='font-script text-medium shadow-text'>
                Sitio de viajes y destinos turisticos
              </h1>
            </div>
          </div>
        </div>
      </div>
      <nav class='navigator m-top fixed' id='navigation'>
        <ul class='nav justify-content-end'>
          <li class='nav-item'>
            <a class='nav-link'>Inicio</a>
          </li>
          <li class='nav-item'>
            <a class='nav-link'>Menú</a>
          </li>
          <li class='nav-item'>
            <a class='nav-link'>Galería</a>
          </li>
          <li class='nav-item'>
            <a class='nav-link'>Contacto</a>
          </li>
          <li class='nav-item'>
            <a class='nav-link'>Cómo llegar</a>
          </li>
        </ul>
      </nav>
      <div class='col-xs'>
        <div class='box'>
          <nav class='navigator hidden fix-sticky half-width'>
            <ul class='nav white bg-black' id='sticky-navigation'>
              <li class='nav-item'>
                <a class='nav-link'>Inicio</a>
              </li>
              <li class='nav-item'>
                <a class='nav-link'>Menú</a>
              </li>
              <li class='nav-item'>
                <a class='nav-link'>Galería</a>
              </li>
              <li class='nav-item'>
                <a class='nav-link'>Contacto</a>
              </li>
              <li class='nav-item'>
                <a class='nav-link'>Cómo llegar</a>
              </li>
            </ul>
            <div class='site-name half-width text-right bg-black'>
              <span>SITIO</span>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <div class='container'>
      <div class='row full-height'>
        <div class='col-xs-12'>
          <h2>HOLA</h2>
        </div>
      </div>
    </div>
  </body>
  <script src='js/main.js'></script>
</html>
